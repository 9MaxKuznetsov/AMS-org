<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>American Mathematical Society</title>
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensanslight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="header__logo logo">
      <a href="index.html" class="logo__link">
        <img src="img/logo.png" alt="" class="logo__image" width="220" height="60">
      </a>
    </div>
    <div class="header__menu menu">
      <ul class="menu-list">
        <li class="menu-list__item">
          <button class="menu__button"></button>
        </li>
        <li class="menu-list__item">
          <input type="text" class="menu__search" placeholder="Search: Type your text here">
        </li>
        <li class="menu-list__item">
          <button class="menu__search-button"></button>
        </li>
      </ul>
      <nav class="nav-list">
        <li class="nav-list__item">AMS Home</li>
        <li class="nav-list__item"><a href="publications.html" class="nav-list__link">Publications</a></li>
        <li class="nav-list__item"><a href="membership.html" class="nav-list__link">Membership</a></li>
        <li class="nav-list__item"><a class="nav-list__link">Give to the AMS</a></li>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="give">
      <h2 class="give__title">Give to the AMS</h2>
      <p class="give__descrioption">Advance Research, Build the Mathematics Community.</p>
      <ul class="give-list">
        <li class="give-list__item"><img src="img/give1.png" alt="Join the AMS" class="give__image" width="290" height="190">
          <p class="give__info">What You Can Support</p>
        </li>
        <li class="give-list__item"><img src="img/give2.png" alt="Services" class="give__image" width="290" height="190">
          <p class="give__info">Ways to Give</p>
        </li>
        <li class="give-list__item"><img src="img/give3.png" alt="Member Directory" class="give__image" width="290" height="190">
          <p class="give__info">Thank You</p>
        </li>
        <li class="give-list__item"><img src="img/give4.jpg" alt="Renew give" class="give__image" width="290" height="190">
          <p class="give__info">About AMS Development</p>
        </li>
    </section>
  </main>
  <footer class="footer">
    <ul class="social-list">
      <li class="social-list__item">
        <img src="img/facebook.svg" alt="Facebook" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/twitter.svg" alt="Twitter" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/youtube.svg" alt="Youtube" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/linkedin.svg" alt="Linkedin" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/instagram.svg" alt="Instagram" class="social-network" width="30" height="30">
      </li>
    </ul>
  </footer>
  <script src="js/menu.js"></script>
</body>
