<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>American Mathematical Society</title>
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensanslight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="header__logo logo">
      <img src="img/logo.png" alt="" class="logo__image" width="220" height="60">
    </div>
    <div class="header__menu menu">
      <ul class="menu-list">
        <li class="menu-list__item">
          <button class="menu__button"></button>
        </li>
        <li class="menu-list__item">
          <input type="text" class="menu__search" placeholder="Search: Type your text here">
        </li>
        <li class="menu-list__item">
          <button class="menu__search-button"></button>
        </li>
      </ul>
      <nav class="nav-list">
        <li class="nav-list__item">AMS Home</li>
        <li class="nav-list__item">Publications</li>
        <li class="nav-list__item">Membership</li>
        <li class="nav-list__item">Programs</li>
      </nav>
    </div>
  </header>
  <main class="main">
    <ul class="theme-list">
      <li class="theme-list__item">
        <img src="img/theme1.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme2.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme3.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme4.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme5.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme6.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme7.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme8.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme9.png" alt="" class="theme">
      </li>
      <li class="theme-list__item">
        <img src="img/theme10.png" alt="" class="theme">
      </li>
    </ul>
  </main>
  <footer class="footer">
    <ul class="social-list">
      <li class="social-list__item">
        <img src="img/facebook.svg" alt="Facebook" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/twitter.svg" alt="Twitter" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/youtube.svg" alt="Youtube" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/linkedin.svg" alt="Linkedin" class="social-network" width="30" height="30">
      </li>
      <li class="social-list__item">
        <img src="img/instagram.svg" alt="Instagram" class="social-network" width="30" height="30">
      </li>
    </ul>
  </footer>
  <script src="js/menu.js"></script>
</body>
